networks:
  docker-network:
    driver: bridge


services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    container_name: database
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - docker-network

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - docker-network
